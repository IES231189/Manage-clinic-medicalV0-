<div class="hospitalizacion-container">
  <h2>Pacientes Hospitalizados</h2>

  <!-- Tabla de pacientes -->
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.name }}</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterar sobre los pacientes (solo los campos nombre y camilla) -->
      <tr *ngFor="let paciente of objectKeys(data)">
        <td *ngFor="let column of columns">
          <ng-container *ngIf="column.type === 'text'">
            <!-- Mostrar los datos de nombre y camilla -->
            {{ data[paciente][column.key] }}
          </ng-container>
          <ng-container *ngIf="column.type === 'button'">
            <!-- Botón para abrir la hoja de enfermería -->
            <button (click)="onOpenHoja(data[paciente])" class="btn-open-hoja">
              {{ column.name }}
            </button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de hoja de enfermería -->
  <app-hoja-enfermeria-modal
    *ngIf="showHojaModal"
    [paciente]="selectedPaciente"
    [hojaEnfermeria]="hojaEnfermeria"
    (close)="onCloseModal()">
  </app-hoja-enfermeria-modal>
</div>
