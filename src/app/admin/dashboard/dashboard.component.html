
<app-profile-user-component [userName]="'ESDRAZ GABRIEL'" [role]="'admin'" *ngIf="!isChildRoute" ></app-profile-user-component>

<div class="dashboard" *ngIf="!isChildRoute">
  <h3 class="title"> Administrador</h3>
  <div class="cards">
    <div class="card" *ngFor="let card of cards" (click)="navigateTo(card.ruta)">
        <img src={{card.icono}} alt="{{card.nombre}}" class="card-icon" >
        <span class="card-title">{{card.nombre}}</span>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
